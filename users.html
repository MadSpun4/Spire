<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent</title>
    <link rel="icon" href="Spire5.png"  type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <form method="POST" action="{{ url_for('search_user') }}">
            <input type="text" name="search_query" placeholder="Search for a user" value="{{ search_query or '' }}">
            <button type="submit">Search</button>
        </form>
        <ul class="user_list">
            {% for user in users %}
            <li><a href="{{ url_for('private_chat', user_id=user.id) }}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('index') }}">Back to Chat</a></p>
    </div>
</body>
</html>
